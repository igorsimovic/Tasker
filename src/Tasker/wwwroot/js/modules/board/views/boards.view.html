<!--<h1>{{vm.title}}</h1>-->
<div class="container boards-body">
    <div class="row">
        <div class="board-group-heading">
            <h2><i class="fa fa-star"></i> Stared Boards</h2>
        </div>
        <div class="col-md-12">
            <ul dnd-list="vm.starred"
                dnd-horizontal-list="true"
                dnd-drop="vm.toggleStarredStatus(event, index, item,external, type, 'starred')"
                dnd-inserted="vm.starredInserted(event, index, item,external, type)"
                class="list-inline boards-container">
                <li ng-repeat="board in vm.starred"
                    dnd-draggable="board"
                    dnd-effect-allowed="move"
                    dnd-selected="vm.selectedBoard = board"
                    ng-class="{'drag-selected': vm.selectedBoard === board}"
                    dnd-moved="vm.starredMoved($index, board)">
                    <!--vm.starred.splice($index,1)-->
                    <div class="board-box text-center" ng-style="{'background-color':board.color}">
                        <div class="board-item row">
                            <div class="col-md-6">
                                <a ui-sref="board({id: board.id})" style="color:white">
                                    {{board.boardName}}
                                </a>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="board-group-heading">
            <h2><i class="fa fa-user" aria-hidden="true"></i>Personal boards</h2>
        </div>
        <div class="col-md-12 boards-container">
            <div>
                <ul dnd-list="vm.boards" class="list-inline board-list"
                    dnd-horizontal-list="true"
                    dnd-drop="vm.toggleStarredStatus(event, index, item,external, type , 'boards')"
                    dnd-inserted="vm.boardsInserted(event, index, item,external, type)">
                    <li ng-repeat="board in vm.boards"
                        dnd-draggable="board"
                        dnd-effect-allowed="move"
                        dnd-selected="vm.selectedBoard = board"
                        ng-class="{'drag-selected':vm.selectedBoard === board}"
                        dnd-moved="vm.boardMoved($index, board)">
                        <!--vm.boards.splice($index,1)-->
                        <div class="board-box text-center" ng-style="{'background-color':board.color}">
                            <div class="board-item row">
                                <div class="col-md-6">
                                    <a style="color:white;" ui-sref="board({id: board.id})">{{board.boardName}}</a>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="board-box text-center col-md-2 creation-box">
                            <div class="board-item row">
                                <div class="pull-left">
                                    <a ng-if="!vm.creationMode" ng-click="vm.creationMode= true;"><div>Add Board</div></a>
                                    <div id="creation-item" ng-show="vm.creationMode" class="creation-item">
                                        <div>
                                            <div class="creation-item-header">
                                                <div class="col-md-9 text-center">
                                                    <p>Create New Board</p>
                                                </div>
                                                <div class="col-md-2 pull-right">
                                                    <a ng-click="vm.toggleCreationMode()">X</a>
                                                </div>
                                            </div>
                                            <div class="creation-item-body">
                                                <div class="form-group">
                                                    <label style="color:black;">Board Title</label>
                                                    <input type="text" ng-model="vm.newBoard.boardName" class="form-control">
                                                </div>

                                                            email: {{user.email}}

                                                    </ui-select-choices>
                                                </ui-select>-->
                                               
                                                <!--<div class="form-group">
                                                    <label class="pull-left" style="color:black;">Title</label>
                                                    <div>
                                                        <ui-select ng-model="selected.value">
                                                            <ui-select-match>
                                                                <span ng-bind="$select.selected.name"></span>

                                                <!--<div class="form-group">
                                                    <input class="form-control" style="color:black;" colorpicker="rgba" type="text" ng-model="vm.newBoard.color" />
                                                </div>-->
                                                <div>
                                                    <button class="btn btn-primary" ng-click="vm.createBoard()">Create Board</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
    </div>
</div>
