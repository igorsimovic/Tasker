<div class="modal-header">
    <h2 class="font-bold" editable-text="card.name" buttons="no" blur="submit">{{card.name}}</h2>
</div>
<div class="modal-body">
    <form>
        <h3 class="font-bold">
            <i style="margin-right: 5px;" class="fa fa-comment"></i>
            Add comment
        </h3>
        <div class="form-group">
            <textarea class="form-control" style="width: 100%;" placeholder="Write a comment..." data-ng-model="comment"></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" data-ng-click="saveComment()" data-ng-disabled="!comment">Send</button>
        </div>
    </form>
    <div data-ng-if="card.comments.length">
        <h3 class="font-bold">
            <i style="margin-right: 5px;" class="fa fa-list"></i>
            Comments
        </h3>
        <div data-ng-repeat="comment in card.comments">{{comment}}</div>
    </div>
</div>
<div class="modal-footer">
    test footer
</div>
