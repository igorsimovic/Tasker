<h1>Welcome to: {{vm.board.boardName}}</h1>


<div ng-repeat="list in vm.board.lists | orderBy: 'order'" class="ibox float-e-margins tasker-list">
    <div class="ibox-title">
        <h5>{{list.name}}</h5>
    </div>
    <div class="ibox-content ">
        <ul>
            <li ng-repeat="card in list.cards">{{card.name}}</li>
        </ul>
    </div>
</div>
