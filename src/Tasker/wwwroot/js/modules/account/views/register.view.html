<div class="row">
    <div class="col-sm-6">
        <h2 class="m-t-none m-b ng-binding">Create an account</h2>
        <p>You can create an account here</p>
        <form class="ng-pristine ng-valid" role="form">
            <div class="form-group">
                <label>Full name</label>
                <input type="text" class="form-control" placeholder="Enter full name" ng-model="user.FullName" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" placeholder="Enter Email" ng-model="user.Email" required>
            </div>
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" placeholder="Enter Username" ng-model="user.UserName" required>
            </div>
            <div class="form-group">
                <label>Initials</label>
                <input type="text" class="form-control" placeholder="Initials" ng-model="user.Initials" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Enter Password" ng-model="user.Password" required>
            </div>
            <div class="form-group">
                <label>Repeat password</label>
                <input type="password" class="form-control" placeholder="Repeat password" required>
            </div>
            <div class="form-group">
                <label>Bio</label>
                <textarea class="form-control" cols="40" rows="7" placeholder="Enter Bio" ng-model="user.Bio" required></textarea>
            </div>
            <div>
                <button class="btn btn-sm btn-primary m-t-n-xs" ng-click="register()" type="submit">Create account</button>
            </div>
        </form>
    </div>
    <div class="col-sm-6">
        <h4>Already have an account?</h4>
        <a href="#!/login">Sign in here</a>
    </div>
</div>
